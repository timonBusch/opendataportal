<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>

    <script src="../data/exampleCategories.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../libs/uikit/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">

    <script src="../libs/uikit/js/uikit.min.js"></script>
    <script src="../libs/uikit/js/uikit-icons.min.js"></script>
    <script src="../swac/swac.js"></script>
    <script src="../javascript/filter.js"></script>
    <script src="../javascript/startseite.js"></script>
</head>
<body>
<!-- Header -->
<div class="headContent">

    <!-- Logo einbinden -->
    <h1 id="logo" class="uk-heading uk-text-center">
        <a href="startseite.html">
            <img src="../img/logo.png"/>
        </a>
    </h1>

    <!-- Navigation zwischen den Seiten -->
    <div id="navbar" class="uk-text-center">
        <img src="images/light.jpg" alt="">
        <div class="uk-position-center">
            <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
                <div  class="uk-navbar">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="outline.html">Daten</a></li>
                        <li><a href="impressum.html">Impressum</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Suchfeld -->
    <form style="visibility: hidden" id="searchform" class="uk-search uk-search-default" onkeyup="searchTable()">
        <span class="uk-search-icon-flip" uk-search-icon></span>
        <input id="searchbar" class="uk-search-input" type="search" placeholder="Search...">
    </form>

    <!-- Trenner -->
    <hr class="uk-divider-icon">
</div>
<!-- Startseite -->
<div class="uk-section uk-section-muted">
    <h4>Stöbern Sie in den folgenden Kategorien:</h4>
    <div class="uk-container uk-column-1-4">
        <div id="category_example_007" swa="Present FROM exampleCategories" style="border: none;">
            <div class="uk-container uk-column-1-4 swac_repeatForSet">
                <a id="category_card" class="uk-card uk-card-default uk-card-hover uk-border-circle uk-button" onclick="startfilter('{name}')" href="outline.html">
                    <div class="uk-card-body">
                        <h5 id="{name}">{name}</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
</body>

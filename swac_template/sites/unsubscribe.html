<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Startseite</title>

    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../libs/uikit/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/footer.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">

    <script src="../libs/uikit/js/uikit.min.js"></script>
    <script src="../libs/uikit/js/uikit-icons.min.js"></script>
    <script src="../swac/swac.js"></script>
    <script src="../javascript/filter.js"></script>
    <script src="../javascript/index.js"></script>
    <script src="../javascript/unsubscribe.js"></script>
</head>
<body style="background-color: #f8f8f8;" onload="loadPopUp()">


    <!-- Header -->
    <div class="headContent">

        <!-- Logo  -->
        <h1 id="logo" class="uk-heading uk-text-center">
            <a href="index.html">
                <img src="../img/logo.png"/>
            </a>
        </h1>

        <!-- Navbar between sites -->
        <div id="navbar" class="uk-text-center">
            <div class="uk-position-center">
                <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
                    <div  class="uk-navbar">
                        <ul class="uk-navbar-nav">
                            <li class="uk-active"><a href="outline.html">Daten</a></li>
                            <li><a href="settings.html">Impressum</a></li>
                            <li><a href="impressum.html">Impressum</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <form style="visibility: hidden" id="searchform" class="uk-search uk-search-default" onkeyup="searchTable()">
            <span class="uk-search-icon-flip" uk-search-icon></span>
            <input id="searchbar" class="uk-search-input" type="search" placeholder="Search...">
        </form>


        <hr class="uk-divider-icon">
    </div>

    <a id="callPopUp" class="uk-icon-button" href="#unsubscribe_modal" uk-toggle></a>

    <!-- Pop-up zum abonnieren der Tabelle -->
    <div id="unsubscribe_modal" uk-modal>
        <div class="uk-modal-dialog">
            <button class="uk-modal-close-default" type="button" uk-close></button>

            <div class="uk-modal-body">
                <h2 class="uk-modal-title uk-text-center">Tabelle deabonnieren</h2>
                <p>Bitte geben Sie ihre Mailadresse an um nicht weiter Ã¼ber neue Daten dieser Tabelle informiert zu werden.</p>
                <input id="unsubscribe_input" placeholder="E-Mail">
            </div>
            <div class="uk-modal-footer uk-text-center">
                <button id="subscribe_bt" class="uk-button uk-button-primary" onclick="unsubscribe()" type="button">OK</button>
            </div>
        </div>
    </div>

</body>
</html>

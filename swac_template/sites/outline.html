<!DOCTYPE html>
<html lang="en">
<head>
    <title>Übersicht</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../css/global.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" type="text/css" href="../libs/uikit/css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="../css/outline.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <noscript>
        <link rel="stylesheet" type="text/css" href="../css/noscript.css">

    </noscript>
    <script src="../libs/uikit/js/uikit.min.js"></script>
    <script src="../swac/swac.js"></script>
    <script src="../data/routes.js"></script>
    <script src="../javascript/getTables.js"></script>
</head>
<body onload="addTablebox()">
<body>
<!-- Header -->
<div class="headContent">

    <!-- Logo einbinden -->
    <h1 id="logo" class="uk-heading uk-text-center">
        <img src="../img/logo.png"/>
    </h1>

    <!-- Navigation zwischen den Seiten -->
    <div id="navbar" class="uk-text-center">
        <img src="images/light.jpg" alt="">
        <div class="uk-position-center">
            <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
                <div  class="uk-navbar">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Daten</a></li>
                        <li><a href="#">Impressum</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <!-- Suchfeld -->
    <form id="searchbar" class="uk-search uk-search-default">
        <span class="uk-search-icon-flip" uk-search-icon></span>
        <input  class="uk-search-input" type="search" placeholder="Search...">
    </form>

    <!-- Trenner -->
    <hr class="uk-divider-icon">
</div>
    <div>
        <section id="outline-head">
            <div id="tablecount"><h3>Anzahl Treffer</h3></div>
            <div id="sort">Sortierung</div>
        </section>
        <div id="rumpf">
        <section id="left-sidebar">
            <div class="uk-clearfix">
                <div class="uk-float-left">
                    <div class="uk-card uk-card-default uk-card-body">
                        <h4>Filtermöglichkeiten</h4>
                        <h6>Kategorien</h6>
                        <div id="category-box" class="uk-panel uk-panel-scrollable">
                            <ul class="uk-list">
                                <li><label><input class="uk-checkbox" type="checkbox"> Category 1</label></li>
                                <li><label><input class="uk-checkbox" type="checkbox"> Category 2</label>
                                <li><label><input class="uk-checkbox" type="checkbox"> Category 3</label></li>
                                <li><label><input class="uk-checkbox" type="checkbox"> Category 4</label></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="outline-body">
            <div class="tablelist">
            </div>
        </section>
        </div>
    </div>
</body>
</html>
